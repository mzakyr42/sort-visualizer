<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sort Visualizer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #333;
      color: #f3f3f3;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }
    .container {
      max-width: 1200px;
      height: 100vh;
      width: 90%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }
.value_container {
  display: flex;
  align-items: flex-start;
  width: 100%;
  height: 80%;
  background-color: #444;
  border: 1px solid #555;
  overflow: auto;
  padding: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transform: rotateX(180deg);
}
    .value {
      height: 100%;
      width: 10px;
      background-color: #fff;
      transition: background-color 0.3s ease;
    }

    .button_container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    button, select {
      font-family: 'Arial', sans-serif;
      font-size: 1em;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #555;
      color: #f3f3f3;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover, select:hover {
      background-color: #666;
    }

    select {
      width: 150px;
    }

    span {
      color: #ccc;
      font-size: 0.9em;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sort Visualizer</h1>
    <div class="value_container" id="value_container"></div>

    <div class="button_container">
      <button id="reverse_btn">Reverse Array</button>
      <button id="randomize_btn">Randomize Array</button>
      <button id="sort_btn">Sort</button>
      <button id="initialize_btn">Init</button>
      <select name="sorting algorithm" class="algo-menu">
        <optgroup label="Exchange Sorts">
          <option value="1" selected>Bubble Sort</option>
          <option value="3">Quick Sort</option>
          <option value="36">Parallel Quick Sort</option>
          <option value="5">Cocktail Shaker Sort</option>
          <option value="6">Odd-Even Sort</option>
          <option value="7">Comb Sort</option>
          <option value="14">Gnome Sort</option>
          <option value="21">Circle Sort</option>
        </optgroup>
        <optgroup label="Selection Sorts">
          <option value="4">Selection Sort</option>
          <option value="11">Max Heap Sort</option>
          <option value="34">Min Heap Sort</option>
          <option value="17">Cycle Sort</option>
        </optgroup>
        <optgroup label="Insertion Sorts">
          <option value="2">Insertion Sort</option>
          <option value="8">Shell Sort</option>
        </optgroup>
        <optgroup label="Merge Sorts">
          <option value="9">Merge Sort Recursive</option>
          <option value="41">Merge Sort Iterative</option>
          <option value="37">Merge Sort Parallel</option>
          <option value="42">Merge Sort In-Place</option>
        </optgroup>
        <optgroup label="Distribution Sorts">
          <option value="18">Counting Sort</option>
          <option value="19">Radix Sort</option>
        </optgroup>
        <optgroup label="Concurrent Sorts">
          <option value="16">Bitonic Sort Recursive</option>
          <option value="22">Bitonic Sort Iterative</option>
          <option value="38">Bitonic Sort Parallel</option>
          <option value="20">Diamond Sort Recursive</option>
          <option value="23">Diamond Sort I</option>
          <option value="24">Crease Sort</option>
          <option value="25">Fold Sort</option>
          <option value="26">Weave Sort Recursive</option>
          <option value="27">Weave Sort Iterative</option>
          <option value="29">Pairwise Sorting Network Recursive</option>
          <option value="30">Pairwise Sorting Network Iterative</option>
          <option value="40">Pairwise Sorting Network Parallel</option>
          <option value="32">Odd-Even Merge Sort Recursive</option>
          <option value="33">Odd-Even Merge Sort Iterative</option>
          <option value="39">Odd-Even Merge Sort Parallel</option>
        </optgroup>
        <optgroup label="Hybrid Sorts">
          <option value="15">Tim Sort</option>
        </optgroup>
        <optgroup label="Impractical Sorts">
          <option value="10">Stooge Sort</option>
          <option value="13">Bogo Sort</option>
          <option value="28">Stalin Sort</option>
          <option value="31">Bozo Sort</option>
        </optgroup>
        <optgroup label="Other Sorts">
          <option value="12">Pancake Sort</option>
          <option value="35">Simple Sort (polylog)</option>
        </optgroup>
      </select>
      <select name="amount of values" class="size-menu">
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="16">16</option>
        <option value="32">32</option>
        <option value="64">64</option>
        <option value="128" selected>128</option>
        <option value="256">256</option>
        <option value="512">512</option>
        <option value="1024">1,024</option>
      </select>
      <select name="speed (in ms)" class="speed-menu">
        <option value="1">1 ms</option>
        <option value="5">5 ms</option>
        <option value="10" selected>10 ms</option>
        <option value="50">50 ms</option>
        <option value="100">100 ms</option>
        <option value="500">500 ms</option>
        <option value="1000">1 sec</option>
      </select>
      <select name="values visualization" class="visualizer-menu">
        <option value="1" selected>Histogram</option>
        <option value="2">Dot Plot</option>
        <option value="3">Histogram (Colored)</option>
        <option value="4">Equalizer</option>
        <option value="5">Equalizer (Colored)</option>
      </select>
    </div>
    <span>*Improved by bitonic589</span>
  </div>
  <script src="scripts/helper.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/sorting_algorithms.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
